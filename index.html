<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="equi__img"><img src="images/image-equilibrium.jpg" alt="Equilibrium"></div>
      <div class="txt__content">
        <h1 class="title">Equilibrium #3429</h1>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <p class="price"><span class="price__tag" data-eth-icon="Eth__icon"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span> <span class="days__left"><img src="images//icon-clock.svg" alt=""> 3 days left</span></p>
      <hr />
      <p class="about__creator" ><img src="images/image-avatar.png" alt="" width="30px"><span> Creation of <span class="creator__name">Jules Wyvern</span></span></p>
      </div>
    </div>
  </div>

</body>

</html>
